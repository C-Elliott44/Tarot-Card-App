<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>

    <h1>Welcome to Tarot Card world </h1>
    <h5>("In the old dude from Jurrasic park voice")</h5>


    <button id="signup">Sign Up</button>
    <button id="login">log in</button>

    <div id="id01" class="newUser">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close newUser">&times;</span>
        <form class="newUser-content" action="">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="email">
                    <b>Email</b>
                </label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw">
                    <b>Password</b>
                </label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat">
                    <b>Repeat Password</b>
                </label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
        <div id="id02" class="logIn">
            <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close user">&times;</span>
            <form class="logIn-content" action="">
                <div class="container">
                    <h1>Login</h1>
                    <hr>
                    <label for="email">
                        <b>Email</b>
                    </label>
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <label for="userName">
                        <b>Username</b>
                    </label>
                    <input type="userName" placeholder="enter username" name="userName" required>

                    <label for="password">
                        <b>Password</b>
                    </label>
                    <input type="password" placeholder="Password" name="password" required>

                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>

                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
                        <button type="submit" class="loginbtn">Login</button>
                    </div>
                </div>
            </form>
        </div>



</body>

</html>
